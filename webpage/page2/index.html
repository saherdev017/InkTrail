              </div>

                    <textarea class="form-control" id="floatingTextarea" placeholder="Enter your text here" style="height:200px;"></textarea>

                  </div>
                  
                  <button class="w-100 btn btn-lg btn-primary" id="submit-btn" type="submit" style="color: white; font-weight:300; background-color: black;">Submit</button>

      <script>
        document.getElementById("submit-btn").addEventListener("click", function () {
          // Get the value from the textarea
          const userInput = document.getElementById("floatingTextarea").value;
      
          // Save the input to localStorage
          localStorage.setItem('userInput', userInput);
      
          // Optionally, log to confirm input is saved
          console.log("User Input saved:", userInput);
      
          // Redirect to page 2 (where you want to use the input)
          window.location.href = "/textoutput/index.html"; 
        });
      </script>

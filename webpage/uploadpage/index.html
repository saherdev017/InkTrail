<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your Handwriting</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Your custom styles + fonts -->
  <link rel="stylesheet" href="/page1/css/style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Sevillana&display=swap');
  </style>
</head>
<body>
  <section id="title" class="gradient-background">
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light gradient-background">
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-bold">Upload your Handwriting</h1>
        <p class="lead fw-normal">
          We will use it to analyse the contours of your handwriting and
          create the text in your handwriting
        </p>
        <div>
          <input
            class="form-control form-control-lg"
            type="file"
            id="uploadJSON"
            accept=".json"
          />
        </div>
      </div>

      <div class="col-md-10 mx-auto col-lg-6">
        <div class="p-10 p-md-5 border rounded-3 bg-body-tertiary">
          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              id="floatingTextarea"
              placeholder="Enter your text here"
              style="height:200px;"
            ></textarea>
            <label for="floatingTextarea">Enter Details</label>
          </div>

          <!-- note type="button" so JS can intercept -->
          <button
            class="w-100 btn btn-lg btn-primary"
            id="submit-btn"
            type="button"
            style="color: white; font-weight:300; background-color: black;"
          >
            Submit
          </button>

          <hr class="my-4" />
          <small class="text-body-secondary">
            By clicking Submit, you cannot make any changes afterwards.
          </small>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <section id="footer">
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">                 
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">© 2024, Saher Dev</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-body-secondary" href="https://www.linkedin.com/in/saher-dev-a8191428a/"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
            <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>

          </li>
          <li class="ms-3"><a class="text-body-secondary" href="mailto:b23cs1059@iitj.ac.in"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">

          </svg></a></li>
        </ul>
      </footer>
    </div>
  </section>

  <script>
    let uploadedJSONData = null;

    // 1) When a file is chosen, parse it and stash in localStorage
    document
      .getElementById("uploadJSON")
      .addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          try {
            uploadedJSONData = JSON.parse(e.target.result);
            localStorage.setItem(
              "handwritingPaths",
              JSON.stringify(uploadedJSONData)
            );
            alert("✅ Handwriting data stored. You can now submit.");
          } catch (err) {
            console.error(err);
            alert("❌ Failed to parse the uploaded JSON.");
          }
        };
        reader.readAsText(file);
      });

    // 2) When you click Submit, grab the textarea, validate, store & redirect
    document
      .getElementById("submit-btn")
      .addEventListener("click", function () {
        const userInput = document.getElementById("floatingTextarea").value.trim();

        if (!localStorage.getItem("handwritingPaths")) {
          alert("⚠️ Please upload your handwriting JSON file first.");
          return;
        }
        if (!userInput) {
          alert("⚠️ Please enter some text to render.");
          return;
        }

        localStorage.setItem("userInput", userInput);
        // go to your renderer page:
        window.location.href = "/PersonalTextOutput/index.html";
      });
  </script>
</body>
</html>

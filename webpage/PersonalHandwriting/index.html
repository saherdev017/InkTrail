  <script>
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    const paths = {}; // Final data like paths.path_a = [[{x,y},...],[{x,y},...]]
    let currentStroke = [];
    let strokes = [];
    let drawing = false;

    // 1) Add this helper right up here, before any event‚Äëlisteners:
    function drawGuidelines() {
      ctx.strokeStyle = '#ccc';
      ctx.lineWidth   = 1;
      ctx.font        = '12px sans-serif';
      ctx.fillStyle   = '#666';
      // y‚Äëpositions in pixels on a 400√ó400 canvas:
      const guides = [
        { y: 350, label: 'Baseline'    },
        { y: 280, label: 'x‚ÄëHeight'    },
        { y: 220, label: 'Cap Height'  },
        { y: 160, label: 'Ascender'    },
        { y: 380, label: 'Descender'   }
      ];
      for (let g of guides) {
        ctx.beginPath();
        ctx.moveTo(0, g.y);
        ctx.lineTo(canvas.width, g.y);
        ctx.stroke();
        ctx.fillText(g.label, 8, g.y - 4);
      }
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGuidelines();             // ‚Üê redraw guides whenever we clear
    }

    // immediately paint them on load:
    clearCanvas();

    function getRelativeCoords(e) {
      const rect = canvas.getBoundingClientRect();
      const x = ((e.clientX || e.touches[0].clientX) - rect.left);
      const y = ((e.clientY || e.touches[0].clientY) - rect.top);
      return { x: +(x / 10).toFixed(1), y: +(y / 10).toFixed(1) };
    }

    canvas.addEventListener('pointerdown', (e) => {
      drawing = true;
      currentStroke = [];
      const point = getRelativeCoords(e);
      currentStroke.push(point);
      ctx.beginPath();
      ctx.moveTo(point.x * 10, point.y * 10);
    });

    canvas.addEventListener('pointermove', (e) => {
      if (!drawing) return;
      const point = getRelativeCoords(e);
      currentStroke.push(point);
      ctx.lineTo(point.x * 10, point.y * 10);
      ctx.stroke();
    });

    canvas.addEventListener('pointerup', () => {
      drawing = false;
      if (currentStroke.length > 0) strokes.push(currentStroke);
    });

    // Press Enter to save
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const letter = prompt("Which alphabet did you write? (a-z)").toLowerCase();
        if (letter && /^[a-z]$/.test(letter)) {
          const key = `path_${letter}`;
          if (!paths[key]) paths[key] = [];
          paths[key].push(...strokes);
          console.log(`‚úÖ Saved strokes for '${letter}'`);
          console.log(`paths.${key} = ${JSON.stringify(paths[key])}`);
        } else {
          alert("‚ùå Invalid input. Only lowercase a-z supported.");
        }
        strokes = [];
        clearCanvas();
      }

      // Download JSON
      if (e.key.toLowerCase() === 's') {
        const blob = new Blob([JSON.stringify(paths, null, 2)], { type: "application/json" });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = "alphabet_paths.json";
        link.click();
      }
    });

    // function clearCanvas() {
